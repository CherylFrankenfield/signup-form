<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet">
    <title>A Nice Form</title>
  </head>
  <body>
    <div>
      <form id="nice-form">
        <div>
          <button type="submit" class="btn" id="sign-up">Sign Up</button>
          <button type="submit" class="btn" id="log-in">Log In</button>
        </div>  
        <p>Sign Up for Free</p>
        <div class="form-group">
          <input type="text" class="form-control" id="first-name" placeholder="First Name*">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="last-name" placeholder="Last Name*">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="email" placeholder="Email Address*">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="password" placeholder="Set a Password*">
        </div>
        <button type="submit" class="btn" id="get-started">GET STARTED</button>
      </form>
    </div>
  </body>
</html>
